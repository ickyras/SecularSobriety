<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Secular Sobriety of Clark County, WA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Secular Sobriety</h1>
        <h2>of Clark County</h2>
        <img src="logo.png" alt="Secular Sobriety Group Logo" class="logo">
        <nav>
            <a href="index.html">Home</a> | <a href="resources.html">Resources</a> | <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h3>If you would like to leave us a message please do so.  No need to click send twice.  We will get back to you as soon as possible.</h3>
            <form action="https://formspree.io/f/meeqwjea" method="POST">
                <input type="text" name="name" placeholder="Your Name" required><br><br>
                <input type="email" name="email" placeholder="Your Email" required><br><br>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br><br>
                <button type="submit">Send Message</button>
            </form>
            <p>Newcomers always welcome at our meetings in Battle Ground and Vancouver, WA.</p>
        </section>
    </main>
</body>
</html>
