<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Secular Sobriety of Clark County, WA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .contact a {
            font-weight: bold;
            word-break: break-word;
        }

        .qr-code {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin: 1.5rem auto;
            display: block;
        }

        .qr-caption {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Secular Sobriety</h1>
        <h2>of Clark County</h2>
        <img src="logo.png" alt="Secular Sobriety Group Logo" class="logo">
        <nav>
            <a href="index.html">Home</a> |
            <a href="resources.html">Resources</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact">
            <p>
                Please contact us at:<br>
                <a href="mailto:secularsobrietyofclarkcounty@outlook.com">
                    secularsobrietyofclarkcounty@outlook.com
                </a>
            </p>

            <img
                src="secsobemail.png"
                alt="QR code that opens a new email to secularsobrietyofclarkcounty@outlook.com"
                class="qr-code"
            >

            <p class="qr-caption">
                Scan this QR code to open your email app and contact us.
            </p>

            <p>
                Newcomers are always welcome at our meetings in
                Battle Ground and Vancouver, WA.
            </p>
        </section>
    </main>
</body>
</html>
